<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вторая верстка по Видео с Youtube</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div id="logo">
            <a href="/">
                <img src="img/logo.png" alt="Логотип сайта" title="My New Site">
            </a>
        </div>
        <div class="main">
            <ul>
                <a href="#" title="Возможности" onclick="slowScroll('#main')">Возможности</a>
                <a href="#" title="Контакты" onclick="slowScroll('#contact')">Контакты</a>
                <a href="#" title="Преимущества" onclick="slowScroll('#whyme')">Преимущества</a>
                <a href="#" title="Ответы и вопросы" onclick="slowScroll('#faq')">Ответы и Вопросы</a>
            </ul>
        </div>
        <script>
            function slowScroll(id) {
                $('body').animate({
                    scrollTop: $id.offset().top
                },500
                );
            }
        </script>
    </header>
    
</body>
</html>
