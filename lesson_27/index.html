<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js" defer></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js" defer></script>
    <script type="text/javascript" src="js/script.js" defer></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">

</head>

<body>
    <div class="conteiner">
        <h1>Форма</h1>
        <form action="http://109.235.69.203:8080/data/1009" method="POST">
            <div><label>Введите ФИО:<div><input type="text" name="name"></div></label></div>
            <div><label>Дата сдачи экзамена:<div><input type="text" name="date"></div></label></div>
            <div>
                <p>Марка машины, за которой закреплены:</p>
                <select name="car">
                <option value="Lada">Lada</option>
                <option value="VW">Volkswagen</option>
                <option value="Skoda">Skoda</option>
            </select>
            </div>
            <div>
                <p>Результат сдачи:</p>
                <select name="result">
            <option value="yes">Сдал</option>
            <option value="no">Не сдал</option>
            </select>
            </div>
            <button>Отправить</button>

        </form>
        <h2>Таблица успеха и неуспеха</h2>
        <div>
            <button class="result-table">Показать результаты</button>
            <table class="table">
                <tr>
                    <th>ФИО</th>
                    <th>Дата</th>
                    <th>Автомобиль</th>
                    <th>Результат</th>
                </tr>

            </table>
        </div>
        <h2>NinoSlider</h2>
        <div id="wrapper">
            <div class="slider-wrapper theme-default">
                <div id="slider" class="nivoSlider">
                    <img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />
                    <img src="images/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
                    <img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" />
                    <img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
                </div>
                <div id="htmlcaption" class="nivo-html-caption">
                    <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
                </div>
            </div>

        </div>
    </div>

</body>

</html>
